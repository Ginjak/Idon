<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Idon</title>

  <body>
    <!-- Header/Nav pradzia -->
    <header id="header">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid p-0 m-0">
          <div class="container-xl d-flex">
            <a class="navbar-brand" href="/"> </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse d-flex gap-4"
              id="navbarSupportedContent"
            >
              <ul class="navbar-nav ms-auto mb-3 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Pagrindinis
                    <div class="underline"></div
                  ></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#"
                    >Produkcija
                    <div class="underline"></div
                  ></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#"
                    >Paslaugos
                    <div class="underline"></div
                  ></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#"
                    >Kokybė ir Aplinkosauga
                    <div class="underline"></div
                  ></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#"
                    >Kontaktai
                    <div class="underline"></div
                  ></a>
                </li>
              </ul>
              <div class="user-cart-icons d-flex gap-2">
                <a href="#" class="user-icon position-relative">
                  <div class="underline"></div>
                </a>
                <a href="#" class="cart-icon position-relative">
                  <div class="underline"></div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- Header/Nav pabaiga -->
    <!-- Hero section pradzia -->
    <section id="hero" class="position-relative">
      <img class="hero-img" src="./img/hero_img.webp" alt="Hero image" />
      <div class="hero-overlay"></div>
      <div class="container-xl d-flex flex-column justify-content-center h-100">
        <div
          class="hero-content position-relative d-flex flex-column gap-4 slide-in-fade-in"
        >
          <h1 class="fs-48 text-white d-flex flex-column fw-normal mb-2">
            <span>Pasitikėkite mūsų </span
            ><span>patirtimi – sprendimai jūsų gamybai!</span>
          </h1>
          <p class="fs-4 mb-0 text-white mix-w-847 mb-5">
            Trumpas aprašymas.Trumpas aprašymas.Trumpas aprašymas.Trumpas
            aprašymas.Trumpas aprašymas.Trumpas aprašymas.
          </p>
          <div>
            <a href="#" class="btn fs-15 fw-bold btn-ligth-blue text-white"
              >Susisiekti</a
            >
          </div>
        </div>
      </div>
    </section>
    <!-- Hero section pabaiga -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
